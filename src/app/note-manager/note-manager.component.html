<p class="text-light">Login Details:{{loginDate| date:'medium'}}</p>
<div class="container mb-3 pb-3">
    <div class="row">
        <div class="col-6">
            <input (keyup)="search($event)" type="text" placeholder="Search Your Notes" class="form-control" style="border-radius: 30px; margin-left: 18px;">
        </div>
        <div class="col-6">
            <a routerLink="/note/add" class="btn btn-primary" style="float: right; margin-right: 18px;">Create a new Note</a>

        </div>
        
    </div>

<!-- card designing -->
    <div class="container" >
        <div class="row">
            <div class="col-md-6" *ngFor="let note of allNote | filter:searchKey:'heading'">
                <div class="card mt-5">
                    <div class="card-body p-2">
                        <div class="row">
                            <div class="col-6 ">
                                <!-- property binding -->
                                <img  [src]="note.photo" width="300px" height="250px" alt="">
                            </div>
                            <div class="col-6 mt-5">
                                <ul class="list-group">
                                    <li class="list-group-item">Heading:{{note.heading}}
                                        <!-- view -->
                                        <a routerLink="/note/view/{{note.id}}" style="float: right;" class="text-success"><i class="fa-solid fa-eye btn btn-success"></i></a>
                                    </li>
                                    <li class="list-group-item">Date:{{note.date}}
                                        <!-- Edit -->
                                        <a routerLink="/note/update/{{note.id}}" style="float: right;"><i class="fa-solid fa-edit btn btn-primary"></i></a>
                                    </li>
                                    <!-- <li class="list-group-item">Category:{{note.groupId}} -->
                                        <!-- Delete -->
                                        <button (click)="deleteNote(note.id)" class="button btn btn-danger" style="float: right;"><i class="fa-solid fa-trash"></i></button>
                                    <!-- </li> -->
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
